language: java
services:
  - docker
jdk:
  - openjdk11
script:
  - mvn clean install
jobs:
  include:
    - stage: deploy
      sudo: false
      services: []
      install: skip
      script: skip
      deploy:
        provider: script
        script: ./gradlew -Pversion=$TRAVIS_TAG release --scan --no-daemon -i
        on:
          tags: true
          branch: master
