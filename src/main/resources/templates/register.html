<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Life balance</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Droid+Sans|Open+Sans|Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
        integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<div>
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="/main">Life balance</a>
    <a class="nav-link" th:href="@{/login}">Login</a>
  </nav>
  <div class="container">
    <div class="card mx-auto col-6 shadow p-3 mb-5 bg-white rounded mt-5">
      <div class="card-header">
        <h5 class="text-center">Register</h5>
      </div>
      <div class="card-body">
        <div class="alert alert-danger" role="alert" th:if="${passwordError}" th:text="*{passwordError}"></div>
        <div class="alert alert-danger" role="alert" th:if="${emailError}" th:text="*{emailError}"></div>
        <form th:action="@{/register}" th:object="${user}" method="post">
          <div class="form-group">
            <label for="email">Email</label>
            <input
                name="email"
                type="email"
                class="form-control"
                id="email"
                aria-describedby="emailHelp"
                placeholder="email"
                maxlength="60"
                required
                th:field="*{email}"/>

          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
                name="password"
                type="password"
                class="form-control"
                id="password"
                placeholder="password"
                required
                th:field="*{password}"/>
          </div>
          <div class="form-group">
            <label for="password">Confirm password</label>
            <input
                name="confirm password"
                type="password"
                class="form-control"
                id="confirm password"
                placeholder="confirm password"
                required
                th:field="*{passwordConfirm}"/>
          </div>
          <div class="form-group">
            <label for="login">Login</label>
            <input type="text" class="form-control" placeholder="login" name="displayName" id="login" required
                   th:field="*{login}"/>
          </div>
          <button type="submit" class="btn btn-primary" id="btn-signUp">Register</button>
        </form>
      </div>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
</body>
</html>
