datasource:
  goal-todo-list:
    jdbc-url: jdbc:tc:postgresql:9.6.16://hostname/goal_todo_list?TC_DAEMON=true&TC_INITSCRIPT=create_test_schema.sql

spring:
  datasource:
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
  jpa:
    properties:
      hibernate:
        format_sql: true
        default_schema: goal_todo_list
    hibernate:
      ddl-auto: none
  liquibase:
    default-schema: goal_todo_list